<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Lights</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="control">
      <ul class="lightrope" id="lightrope">
        <li class="light"></li>
        <li class="light"></li>
        <li class="light"></li>
      </ul>
      <button class="on/off">ON/OFF</button>
      <p>Speed Control</p>
      <input
        type="range"
        id="speedControl"
        min="100"
        max="1000"
        value="300"
        step="100"
      />
      <div class="color-controls" id="colorControls">
        <button
          class="colo-controls"
          style="background-color: rgba(137, 234, 236, 1)"
        >
          Change Color
        </button>
        <button
          class="colo-controls"
          style="background-color: rgba(252, 74, 187, 1)"
        >
          Change Color
        </button>
        <button
          class="colo-controls"
          style="background-color: rgba(116, 251, 125, 1)"
        >
          Change Color
        </button>
        <button
          class="colo-controls"
          style="background-color: rgba(252, 254, 98, 1)"
        >
          Change Color
        </button>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
