<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>verification code</title>
  </head>
  <body>
    <div class="v-code">
      <div class="show-code">
        <span class="code" id="checkCode">sa75ce</span>
        <a id="another">change another one</a>
      </div>
      <div class="input">
        <label for="inputCode">verification code</label>
        <input type="text" id="inputCode" />
        <span id="show-text"></span>
      </div>

      <input type="button" id="button" value="confirm" />
    </div>

    <script>
      window.onload = function () {
        var res = getCode();
        function getCode() {
          var arr = [
            '1',
            '2',
            '3',
            '4',
            '6',
            '7',
            '8',
            '9',
            '0',
            'a',
            's',
            'd',
            'f',
            'g',
            'h',
            'j',
            'k',
            'l',
          ];
          var str = '';
          for (var i = 0; i < 6; i++) {
            var num = Math.round(Math.random() * (15 - 0) + 0);
            str += arr[num];
          }
          return str;
        }
        document.getElementById('checkCode').innerText = res;
        document.getElementById('another').onclick = function () {
          document.getElementById('checkCode').innerText = getCode();
        };
        document.getElementById('button').onclick = function () {
          var code = document.getElementById('checkCode').innerText;
          var inputCode = document.getElementById('inputCode').value;
          if (code != inputCode) {
            alert('The code is not correct.');
            document.getElementById('inputCode').value = '';
            return false;
          }
        };
      };
    </script>
  </body>
</html>
