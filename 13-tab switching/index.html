<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>猫咪图片</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .container {
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .tabs {
        display: flex;
        background-color: #f0f0f0;
      }

      .tab-button {
        flex: 1;
        padding: 10px 15px;
        text-align: center;
        border: none;
        background-color: transparent;
        cursor: pointer;
        font-size: 16px;
        color: #333;
        transition: background-color 0.3s ease;
      }

      .tab-button:hover {
        background-color: #e0e0e0;
      }

      .tab-button.active {
        background-color: #ddd;
        font-weight: bold;
      }

      .image-container {
        padding: 15px;
        text-align: center;
      }

      .cat-image {
        width: 400px;
        height: auto;
        border-radius: 4px;
      }

      .description {
        margin-top: 10px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button class="tab-button active" data-tab="tabby">大橘</button>
        <button class="tab-button" data-tab="british-shorthair">英短</button>
        <button class="tab-button" data-tab="american-shorthair">美短</button>
        <button class="tab-button" data-tab="ragdoll">布偶</button>
      </div>
      <div class="image-container" id="tabby-content">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_November_2010-1a.jpg/1200px-Cat_November_2010-1a.jpg"
          alt="大橋貓"
          class="cat-image"
        />
        <p class="description">这是一只橘猫。</p>
      </div>
      <div
        class="image-container"
        id="british-shorthair-content"
        style="display: none"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Mystica_from_British_Empire_Cattery.jpg/1024px-Mystica_from_British_Empire_Cattery.jpg"
          alt="英短"
          class="cat-image"
        />
        <p class="description">这是一只英国短毛猫。</p>
      </div>
      <div
        class="image-container"
        id="american-shorthair-content"
        style="display: none"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/American_Shorthair.jpg/800px-American_Shorthair.jpg"
          alt="美短"
          class="cat-image"
        />
        <p class="description">一只美国短毛猫。</p>
      </div>
      <div class="image-container" id="ragdoll-content" style="display: none">
        <img
          src="https://gw.alicdn.com/imgextra/i3/2209331112670/O1CN011NSaiR1VauGfg8w2X_!!2209331112670.jpg_Q75.jpg_.webp"
          alt="布偶"
          class="cat-image"
        />
        <p class="description">一只布偶猫。</p>
      </div>
    </div>

    <script>
      const tabButtons = document.querySelectorAll('.tab-button');
      const imageContainers = document.querySelectorAll('.image-container');

      tabButtons.forEach((button) => {
        button.addEventListener('click', () => {
          const tabId = button.dataset.tab + '-content';

          tabButtons.forEach((btn) => btn.classList.remove('active'));

          imageContainers.forEach(
            (container) => (container.style.display = 'none')
          );

          document.getElementById(tabId).style.display = 'block';
          button.classList.add('active');
        });
      });
    </script>
  </body>
</html>
