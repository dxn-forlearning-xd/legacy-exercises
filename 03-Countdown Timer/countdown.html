<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown timer</title>
    <link rel="stylesheet" href="countdown.css" />
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <div>
      <label for="eventName">Event Name</label>
      <input type="text" id="eventName" />
      <div id="nameError" class="error" style="display: none">
        Content needed.
      </div>
    </div>
    <div>
      <label for="eventDate">Event Date</label>
      <input type="date" id="eventDate" />
      <div id="dateError" class="error" style="display: none">
        Please fill in correct date.
      </div>
    </div>
    <div>
      <label for="eventTime">Event Time(optinal)</label>
      <input type="time" id="eventTime" />
    </div>

    <button id="startBtn">Start</button>

    <div class="countdown" id="countdownDisplay" style="display: none">
      <p id="countdown"></p>
    </div>
    <script src="countdown.js"></script>
  </body>
</html>
